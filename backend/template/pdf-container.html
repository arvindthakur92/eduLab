<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .id-card {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid gray;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
        }

        .id-card header {
            text-align: center;
        }

        .id-card header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .id-card header h2 {
            margin: 0;
            font-size: 20px;
        }

        .id-card header p {
            margin: 5px 0;
            color: #888;
        }

        .id-card .info {
            margin-top: 20px;
        }

        .id-card .info p {
            margin: 5px 0;
        }

        .id-card footer {
            text-align: center;
            margin-top: 20px;
        }

        .id-card footer p {
            margin: 5px 0;
            color: #888;
        }

        .id-card-container {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8Xw8AAwAB/8CwLgAAAAASUVORK5CYII='); /* Base64 encoded shadow image */
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="id-card-container">
        {{BODY}}
    </div>
</body>

</html>
