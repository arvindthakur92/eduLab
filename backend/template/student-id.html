<div class="id-card">
    <header>
        <img src="data:image/jpeg;base64,{{PHOTO_URL}}" alt="Student Avatar">
        <h2>{{FULL_NAME}}</h2>
        <p>Student ID: {{STUDENT_ID}}</p>
    </header>
    <div class="info">
        <p><strong>Age:</strong> {{AGE}}</p>
        <p><strong>Gender:</strong> {{GENDER}}</p>
        <p><strong>Mail ID:</strong> {{EMAIL_ID}}</p>
        <p><strong>Blood Grp:</strong> {{BLOOD_GRP}}</p>
    </div>
    <footer>
        <p>Issued on: {{ISSUED_ON}}</p>
    </footer>
</div>
